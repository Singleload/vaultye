version: '3.8'

services:
  # 1. Databasen (Din befintliga konfiguration + n√§tverk)
  postgres:
    image: postgres:15-alpine
    container_name: waulty_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: waulty
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - waulty-network

  # 2. Backend API
  backend:
    build: ./backend
    container_name: waulty-backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://user:password@waulty_db:5432/waulty?schema=public"
      JWT_SECRET: "super_hemlig_nyckel_12345"
      PORT: 3000
    depends_on:
      - postgres
    networks:
      - waulty-network

  # 3. Frontend (React + Nginx)
  frontend:
    build: ./frontend
    container_name: waulty-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - waulty-network

volumes:
  postgres_data:

networks:
  waulty-network:
    driver: bridge